<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="shortcut icon" href="/img/ico.jpg" />
    <link href="./output.css" rel="stylesheet">
</head>
<body class="font-nunito-200 bg-main6 text-amber-50">
    
    <main class="flex justify-center p-72">
        <section class="shadow-xl flex justify-center bg-gradient-to-tr from-main1 to-main3 h-96 w-96 rounded-3xl border-2 border-main1">     
            <fieldset>
                <legend class="font-semibold pt-4 text-lg">Escolha as especificações da sua senha:</legend>
                
                <div class="mt-7 mb-4 flex justify-center">
                    <input id="size" type="number" placeholder="Tamanho da senha" class="flex shadow-lg text-center rounded-3xl bg-white text-black">
                </div>
                
                <div>
                    <input type="checkbox" id="upperLet">
                    <label for="upperLet">Maiúsculas</label>
                </div>
                
                <div>
                    <input type="checkbox" id="lowerLet">
                    <label for="lowerLet">Minúsculas</label>
                </div>
                
                <div>
                    <input type="checkbox" id="number">
                    <label for="number">Números</label>
                </div>
                
                <div>
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Símbolos</label>
                </div>

                <div class="pt-10 flex justify-center">
                    <input id="pwOutput" type="text" placeholder="Senha gerada:" class="w-80 flex shadow-lg text-center rounded-3xl bg-white text-black" readonly>
                </div>
                
                <div class="flex justify-between text-center pt-10">
                    <button onclick="passwordGenerator()" id="pwGenerator" class="duration-75 shadow-xl bg-sec1 hover:bg-gradient-to-tr from-main5 to-main1 hover:border-2 border-sec2 hover:text-main-1 rounded-3xl h-10 w-32 flex items-center justify-center">Gerar senha</button>
                    <button onclick="passwordCopy()" id="pwCopy" class="duration-75 shadow-xl bg-sec1 hover:bg-gradient-to-tl from-main5 to-main1 hover:border-2 border-sec2 hover:text-main-1 rounded-3xl h-10 w-32 flex items-center justify-center">Copiar senha</button>
                </div>
            </fieldset>
        </section>
        <div class="flex justify-center pl-32 flex-col">
            <button id="btnHistory" class="duration-75 shadow-xl bg-sec1 hover:bg-gradient-to-tl from-main1 to-main2 hover:border-2 border-sec2 hover:text-main-1 rounded-3xl h-10 w-64 flex items-center justify-center ">Ver histórico de senhas</button>
            <div id="historyContainer" class="pt-10 gap-2 -z-50 hidden -mt-5 p-4 bg-sec1 text-white rounded-b-xl shadow-lg w-64"></div>
        </div>
    </main>
        
    <script src="./scripts.js"></script>
</body>
</html>
